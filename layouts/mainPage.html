<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="#">Блог №415</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-3 ms-lg-0 me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Главная</a>
              </li>
              <li class="nav-item profile-nav-item">
                <a class="nav-link" href="#">Написать пост</a>
              </li>
              <li class="nav-item main-nav-item">
                <a class="nav-link" href="#">Авторы</a>
              </li>
              <li class="nav-item main-nav-item">
                <a class="nav-link" href="#">Группы</a>
              </li>
            </ul>
            <span class="nav-item mb-2 mb-lg-0">
                <a class="nav-link" href="#">Вход</a>
            </span>
            <li class="nav-item dropdown authorized-nav-item">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  user@example.email
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Профиль</a></li>
                  <li><a class="dropdown-item" href="#">Выйти</a></li>
                </ul>
              </li>
          </div>
        </div>
    </nav>
    <content class="d-flex mt-3 align-content-start justify-content-evenly row">
        <div class="makePost mb-2 p-0 authorized">
            <button class="btn btn-primary float-end">Написать пост</button>
        </div>
        <form class="d-block filters-form border border-1 rounded p-0">
            <div class="header bg-light border-bottom p-2 ps-3">
                <span class=" fw-light line">Фильтры</span>
            </div>
            <div class="filters py-3 px-4">
                <div class="input-group m-0 mb-3 row gx-3">
                    <div class="author-filter-column col-md mb-3 mb-md-0">
                        <label for="author-filter" class="form-label mb-0">Поиск по имени автора</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="author-filter">
                        </div>
                    </div>
                    <div class="tag-filter-column col-md">
                        <label for="tag-filter" class="form-label mb-0">Поиск по тэгам</label>
                        <select class="input-group form-select" multiple size="3">
                            <option>firstExample</option>
                            <option>secondExample</option>
                            <option>thirdExample</option>
                            <option>firstExample</option>
                            <option>secondExample</option>
                            <option>thirdExample</option>
                        </select>
                    </div>
                </div>
                <div class="input-group m-0 row gx-md-3">
                    <div class="sort-filter-column col-md-4 mb-3 mb-md-0">
                        <label for="sort-filter" class="form-label mb-0">Сортировать</label>
                        <select id="sort-filter" class="form-select input-group">
                            <option>По дате создания (сначала новые)</option>
                            <option>По дате создания (сначала старые)</option>
                            <option>По лайкам (сначала больше)</option>
                            <option>По лайкам (сначала меньше)</option>
                        </select>
                    </div>
                    <div class="reading-time-from-column col-md-2 mb-3 mb-md-0">
                        <label for="reading-time-from" class="form-label mb-0 text-break">Время чтения от</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="reading-time-from">
                        </div>
                    </div>
                    <div class="reading-time-till-column col-md-2 mb-3 mb-md-0">
                        <label for="reading-time-till" class="form-label mb-0">Время чтения до</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="reading-time-till">
                        </div>
                    </div>
                    <div class="include-users-groups-column col-md-3 form-check d-flex align-items-baseline">
                        <input type="checkbox" class="form-check-input mt-md-4" value="" id="include-users-groups-check">
                        <label for="include-users-groups-check" class="form-check-label">Только мои группы</label>
                    </div>
                    
                </div>
            </div>
                <!--
                <button type="submit" class="btn btn-primary col-12">Зарегистрироваться</button>-->
            </form>
    </content>
    <footer class="d-flex flex-wrap py-3 bg-light">
        <div class="footer-content">
            <p class="mb-0 me-2 text-muted footer-text">© 2023 Ushakov, Frontend</p>
            <a class="mb-0" href="https://vk.com/2slw4u">
                <img src="source/images/vk_logo.svg" alt="VK" class="icon">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
