</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="#">Блог №415</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-3 ms-lg-0 me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Главная</a>
              </li>
              <li class="nav-item profile-nav-item">
                <a class="nav-link" href="#">Написать пост</a>
              </li>
              <li class="nav-item main-nav-item">
                <a class="nav-link" href="#">Авторы</a>
              </li>
              <li class="nav-item main-nav-item">
                <a class="nav-link" href="#">Группы</a>
              </li>
            </ul>
            <span class="nav-item mb-2 mb-lg-0">
                <a class="nav-link" href="#">Вход</a>
            </span>
            <li class="nav-item dropdown authorized-nav-item">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  user@example.email
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Профиль</a></li>
                  <li><a class="dropdown-item" href="#">Выйти</a></li>
                </ul>
              </li>
          </div>
        </div>
    </nav>
    <content>
        <div class="profile-page-content d-flex mt-3 justify-content-center align-items-baseline">
          <form class="profile border border-1 rounded shadow p-3 w-75">
            <div class="input-group mb-3">
                <label for="email-input" class="form-label col-12 col-sm-4">Email</label>
                <input type="text" class="form-control col-8" id="email-input" placeholder="name@example.com">
            </div>
            <div class="input-group mb-3">
                <label for="full-name-input" class="form-label col-12 col-sm-4">ФИО</label>
                <input type="text" class="form-control col-8" id="full-name-input" placeholder="Иванов Иван Иванович">
            </div>
            <div class="input-group mb-3">
                <label for="sex-input" class="form-label col-12 col-sm-4">Пол</label>
                <select id="sex-input" class="form-select col-8 text-muted">
                    <option class="selected">Мужчина</option>
                    <option>Женщина</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label for="dob-input" class="form-label col-12 col-sm-4">Дата рождения</label>
                <input type="date" class="form-control col-8 text-muted" id="dob-input">
            </div>
            <div class="input-group mb-3">
                <label for="tel-input" class="form-label col-12 col-sm-4">Телефон</label>
                <input type="text" class="form-control col-8" id="tel-input" placeholder="+7 (923) 407-20-30">
            </div>
            <button type="submit" class="btn btn-primary float-end">Сохранить</button>
        </form>
        </div>
    </content>
    <footer class="d-flex flex-wrap py-3 bg-light">
        <div class="footer-content w-75">
            <p class="mb-0 me-2 text-muted footer-text">© 2023 Ushakov, Frontend</p>
            <a class="mb-0" href="https://vk.com/2slw4u">
                <img src="/source/images/vk_logo.svg" alt="VK" class="icon">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
