<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="#">Блог №415</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-3 ms-lg-0 me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Главная</a>
              </li>
              <li class="nav-item profile-nav-item">
                <a class="nav-link" href="#">Написать пост</a>
              </li>
              <li class="nav-item main-nav-item">
                <a class="nav-link" href="#">Авторы</a>
              </li>
              <li class="nav-item main-nav-item">
                <a class="nav-link" href="#">Группы</a>
              </li>
            </ul>
            <span class="nav-item mb-2 mb-lg-0">
                <a class="nav-link" href="#">Вход</a>
            </span>
            <li class="nav-item dropdown authorized-nav-item">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  user@example.email
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Профиль</a></li>
                  <li><a class="dropdown-item" href="#">Выйти</a></li>
                </ul>
              </li>
          </div>
        </div>
    </nav>
    <content>
      <div class="register-page-content mt-3 d-flex align-items-center justify-content-center">
        <form class="register border border-1 rounded shadow p-3 w-50 text-break">
          <h3>Регистрация</h3>
          <label for="full-name-input" class="form-label">ФИО</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Иванов Иван Иванович" id="full-name-input">
          </div>
          <label for="dob-input" class="form-label">Дата рождения</label>
          <div class="input-group mb-3">
            <input type="date" class="form-control text-muted" id="dob-input">
          </div>
          <label for="sex-input" class="form-label">Пол</label>
          <select id="sex-input" class="form-select mb-3 text-muted">
            <option class="selected">Мужчина</option>
            <option>Женщина</option>
          </select>
          <label for="tel-input" class="form-label">Телефон</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="tel-input" placeholder="+7 (923) 407-20-30">
          </div>
          <label for="email-input" class="form-label">Email</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="email-input" placeholder="name@example.com">
            <small class="w-100 text-muted">Email будет использован при входе</small>
          </div>
          <label for="password-input" class="form-label">Password</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="email-input">
          </div>
          <button type="submit" class="btn btn-primary col-12 mb-3">Зарегистрироваться</button>
        </form>
      </div>
    </content>
    <footer class="d-flex flex-wrap py-3 bg-light">
        <div class="footer-content w-75">
            <p class="mb-0 me-2 text-muted footer-text">© 2023 Ushakov, Frontend</p>
            <a class="mb-0" href="https://vk.com/2slw4u">
                <img src="/source/images/vk_logo.svg" alt="VK" class="icon">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/source/libraries/jquery.mask.min.js"></script>
    <script src="/scripts/register.js"></script>
</body>
</html>
